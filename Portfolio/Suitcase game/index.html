<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Lagaminas</title>
</head>
<body>

    <main>
        <section class="sectionOne">
            <div class="lagaminas lagaminasUp">
                <div class="lagaminasUp__left">
                    <div class="winImg"></div>
                </div>
                <div class="lagaminasUp__right">
                    <div class="itemUpContainer">
                        <div class="itemUp"></div>
                    </div>
                    <div class="itemBottom"></div>
                </div>
            </div>
        </section>
        <section class="sectionTwo">
            <div class="lagaminas lagaminasBottom">
                <div class="lagaminasBottom__left">
                    <div class="itemNums">
                        <div class="row">
                            <div class="num" value="1">4</div>
                            <div class="num" value="3">5</div>
                            <div class="num" value="6">6</div>
                            <div class="num" value="8">3</div>
                        </div>
                        <div class="row">
                            <div class="num" value="19">4</div>
                            <div class="num enterKey" value="120">â–¼</div>
                            <div class="num" value="41">1</div>
                            <div class="num" value="59">8</div>
                        </div>
                        <div class="row">
                            <div class="num" value="100">9</div>
                            <div class="num" value="158">4</div>
                            <div class="num" value="161">2</div>
                            <div class="num" value="197">3</div>
                        </div>
                        <div class="row">
                            <div class="num" value="398">8</div>
                            <div class="num" value="533">4</div>
                            <div class="num" value="649">6</div>
                            <div class="num" value="899">7</div>
                        </div>
                    </div>
                    <div class="bigBtnContainer">
                        <div id="btnBig" class="btn btn-big"></div>
                        <div id="bulbBig" class="bulb bulb-big"></div>
                    </div>
                </div>
                <div class="lagaminasBottom__right">
                    <div class="btnContainer">
                        <div class="row">
                            <div class="column">
                                <div class="bulb bulb-small"></div>
                                <div class="btn btnUp" value="3"></div>
                            </div>
                            <div class="column">
                                <div class="bulb bulb-small"></div>
                                <div class="btn btnUp" value="5"></div>
                            </div>
                            <div class="column">
                                <div class="bulb bulb-small"></div>
                                <div class="btn btnUp" value="7"></div>
                            </div>
                            <div class="column">
                                <div class="bulb bulb-small"></div>
                                <div class="btn btnUp" value="11"></div>
                            </div>
                            
                        </div>
                        <div class="btnContainerSmall">
                            <div class="row">
                                <div class="btn btnSmUp" value="1"></div>
                                <div class="btn btnSmUp" value="3"></div>
                                <div class="btn btnSmUp" value="7"></div>
                            </div>
                            <div class="row">
                                <div class="btn btnSmUp" value="23"></div>
                                <div class="btn btnSmUp" value="57"></div>
                                <div class="btn btnSmUp" value="99"></div>
                            </div>
                            <div class="row">
                                <div class="btn btnSmUp" value="177"></div>
                                <div class="btn btnSmUp" value="338"></div>
                                <div class="btn btnSmUp" value="569"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
